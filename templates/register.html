<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
      <h1 class="main-title">Project Dashboard</h1>
        {% if current_user.is_authenticated %}
          <form action="/logout" method="post" style="text-align: right; margin: 10px;">
            <button class="add-project-button" type="submit">Logout</button>
          </form>
        {% endif %}
  </header>

  <div class="add-project-form">
    <h2>Register</h2>
    {% if error %}
      <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST" action="/register">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <p style="text-align:center;">Already registered? <a href="/login">Login here</a></p>
  </div>
</body>
</html>
